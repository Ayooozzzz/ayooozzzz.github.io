<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive PDF</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .pdf-container {
      width: 100%;
      height: 100%;
      overflow-y: scroll; /* Allow vertical scrolling */
      -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px); /* Adjust height to ensure full viewport usage */
      border: none;
    }
    @media (max-width: 600px) {
      iframe {
        height: calc(100vh - 50px); /* Smaller height for small screens */
      }
    }
  </style>
</head>
<body>

<div class="pdf-container">
  <iframe src="Assignment 2.pdf#view=FitH" type="application/pdf"></iframe>
</div>

</body>
</html>
