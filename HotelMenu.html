<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive PDF</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .pdf-container {
      width: 100%;
      height: 100%;
      overflow-y: scroll; /* Allow vertical scrolling */
      -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on iOS */
    }
    embed {
      width: 100%;
      height: 100vh; /* Use viewport height to ensure full height */
      border: none;
    }
  </style>
</head>
<body>

<div class="pdf-container">
  <embed src="Assignment 2.pdf" type="application/pdf" />
</div>

</body>
</html>
