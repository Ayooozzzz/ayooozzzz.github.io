<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Hide body overflow to prevent scrollbars */
    }
    .pdf-container {
      width: 100%;
      height: 100vh; /* Full viewport height */
      overflow: auto; /* Allow scrolling within container */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="pdf-container">
  <iframe src="Assignment 2.pdf" type="application/pdf"></iframe>
</div>

</body>
</html>
