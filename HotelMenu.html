\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive PDF</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .pdf-container {
      width: 100%;
      height: 100vh;
      overflow: auto;
    }
    object {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="pdf-container">
  <object data="Assignment 2.pdf" type="application/pdf">
    <p>Your browser does not support PDFs. <a href="yourfile.pdf">Download the PDF</a>.</p>
  </object>
</div>

</body>
</html>
